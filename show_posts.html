Here are your quick view posts:
<br>

<table>
	<th>PhotoID</th>
	<th>Photo</th>
    	<th>Username</th>

	<tr>
		<td>{{line.photoID}}</td>
		<td><img src="/image/{{line.filePath}}" width="300"/></td>
		<td>{{line.username}}</td>

	</tr>
{% endfor %}
</table>
